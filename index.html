<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1><strong>WEATHER DASHBOARD</strong></h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card" id="sideCard">
                    <div class="card-body">
                        <p>Search for a City:</p>
                        <form>
                            <input class="form-control" id="search-input" placeholder="Search" type="search">
                            <button type="submit" id="btnSearch">SEARCH</button>
                        </form>
                        <ul class="cityList list-group-flush"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card" id="cardMain">
                    <div class="card-body">
                        <h2 class="city" style="float: left;"></h2>
                        <h2 class="date"></h2>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="windSpeed"></div>
                        <div class="humidity"></div>
                        <div class="weatherCondition"></div>
                        <div class="uvIndex"></div>
                    </div>
                </div>

                <h3>5-Day Forecast</h3>

                <div class="card" id="cardStyle">
                    <h3 class="dayFirst text-center"></h3>
                    <div class="icon1"></div>
                    <div class="temp1"></div>
                    <div class="windSpeed1"></div>
                    <div class="humidity1"></div>
                    <div class="weatherCondition1"></div>
                    <div class="uvIndex1"></div>
                </div>

                <div class="card" id="cardStyle">
                    <h3 class="daySecond text-center"></h3>
                    <div class="icon2"></div>
                    <div class="temp2"></div>
                    <div class="windSpeed2"></div>
                    <div class="humidity2"></div>
                    <div class="weatherCondition2"></div>
                    <div class="uvIndex2"></div>
                </div>

                <div class="card" id="cardStyle">
                    <h3 class="dayThird text-center"></h3>
                    <div class="icon3"></div>
                    <div class="temp3"></div>
                    <div class="windSpeed3"></div>
                    <div class="humidity3"></div>
                    <div class="weatherCondition3"></div>
                    <div class="uvIndex3"></div>
                </div>

                <div class="card" id="cardStyle">
                    <h3 class="dayFourth text-center"></h3>
                    <div class="icon4"></div>
                    <div class="temp4"></div>
                    <div class="windSpeed4"></div>
                    <div class="humidity4"></div>
                    <div class="weatherCondition4"></div>
                    <div class="uvIndex4"></div>
                </div>

                <div class="card" id="cardStyle">
                    <h3 class="dayFifth text-center"></h3>
                    <div class="icon5"></div>
                    <div class="temp5"></div>
                    <div class="windSpeed5"></div>
                    <div class="humidity5"></div>
                    <div class="weatherCondition5"></div>
                    <div class="uvIndex5"></div>
                </div>





            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
